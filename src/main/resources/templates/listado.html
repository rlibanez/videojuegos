<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda VJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/videojuegos.css" rel="stylesheet">

</head>

<body>
<!-- As a link -->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="img/logo.png" alt="LogoVideoJuegos" width="30" height="30"
                 class="d-inline-block align-text-top">
            Tienda VJ
        </a>
        <form th:action="@{/buscar}" class="d-flex" role="search">
            <input name="q" autofocus="autofocus" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>

    </div>
</nav>

<div class="container mt-4 vj-destacados">
    <div class="row">

        <div th:each="juego : ${videojuegos}" class="col-md-3 mb-4">
            <div class="card">
                <img th:src="${juego.imagenUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${juego.nombre}" class="card-title"></h5>
                    <p><a th:href="@{videojuegosPorDistribuidor(distribuidorId=${juego.distribuidor.id})}"
                          th:text="${juego.distribuidor.nombre}" class="badge rounded-pill bg-warning text-dark"></a>
                    </p>
                    <p th:text="${juego.descripcion}" class="card-text"></p>
                </div>
                <div class="card-footer text-muted">
                    <a href="#" class="btn btn-primary">Ver detalles</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
