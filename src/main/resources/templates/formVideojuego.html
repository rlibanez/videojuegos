<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda VJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/videojuegos.css}" rel="stylesheet">

</head>

<body>
<!-- As a link -->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="LogoVideoJuegos" width="30" height="30"
                 class="d-inline-block align-text-top">
            Tienda VJ
        </a>
        <form th:action="@{/buscar}" class="d-flex" role="search">
            <input name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>

    </div>
</nav>

<div class="container mt-4 vj-destacados">
    <div class="row">

        <div class="col-md-12">

            <h1>Nuevo videojuego</h1>

            <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del videojuego" autofocus="autofocus" th:field="*{nombre}">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción" th:field="*{descripcion}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="imagenUrl" class="form-label">URL de la imagen</label>
                    <input type="text" class="form-control" id="imagenUrl" placeholder="URL de la imagen" th:field="*{imagenUrl}">
                </div>

                <div class="mb-3">
                    <label for="distribuidor" class="form-label">Distribuidor</label>
                    <select id="distribuidor" class="form-select" th:field="*{distribuidor}">
                        <option th:each="distribuidor:${distribuidores}" th:text="${distribuidor.nombre}" th:value="${distribuidor.id}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
